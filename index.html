<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

          setAddressDetails("");

      const editTask = (task) => {

      const deleteTask = (id) => {

        try {
          const updatedTasks = tasks.filter((task) => task.id !== id);

                          className="bg-yellow-500 text-white px-3 py-1 rounded-lg btn hover:bg-orange-500"
                        >

                          <i className="fas fa-trash mr-1"></i>حذف

                      </td>
                    </tr>

                </tbody>

            {alert && (
              <Alert
                message={alert.message}
                type={alert.type}
                onClose={() => setAlert(null)}
              />
            )}
          </div>
        </div>
      );

          const updatedTasks = tasks.map((task) =>
            task.id === taskId ? { ...task, status } : task
          );
          setTasks(updatedTasks);
          localStorage.setItem("tasks", JSON.stringify(updatedTasks));

          }
          const updatedTasks = tasks.map((task) =>
            task.id === taskId
              ? { ...task, status: "postponed", scheduleDate: postponeDate }
              : task
          );
          setTasks(updatedTasks);
          localStorage.setItem("tasks", JSON.stringify(updatedTasks));

          setPostponeDate("");

          const updatedTasks = tasks.filter((task) => task.id !== id);

          localStorage.setItem("tasks", JSON.stringify(updatedTasks));
          setAlert({ message: "تم إلغاء المهمة بنجاح!", type: "success" });
        } catch (e) {
          console.error("خطأ في إلغاء المهمة:", e);
          setAlert({ message: "حدث خطأ!", type: "error" });
        }
      };

      const updateNotes = (taskId, note) => {
        try {
          const updatedTasks = tasks.map((task) =>
            task.id === taskId ? { ...task, technicianNotes: note } : task
          );
          setTasks(updatedTasks);
          localStorage.setItem("tasks", JSON.stringify(updatedTasks));
          setAlert({ message: "تم حفظ الملاحظات بنجاح!", type: "success" });
        } catch (e) {
          console.error("خطأ في حفظ الملاحظات:", e);
          setAlert({ message: "حدث خطأ!", type: "error" });
        }
      };

          const uploadedFiles = Array.from(e.target.files);

          uploadedFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = () => {
              newFiles.push({
                name: file.name,
                type: file.type,
                data: reader.result,
              });
              if (newFiles.length === uploadedFiles.length) {
                const updatedTasks = tasks.map((task) =>
                  task.id === taskId
                    ? { ...task, files: [...(task.files || []), ...newFiles] }
                    : task
                );
                setTasks(updatedTasks);
                localStorage.setItem("tasks", JSON.stringify(updatedTasks));
                setFiles((prev) => ({
                  ...prev,
                  [taskId]: [...(prev[taskId] || []), ...newFiles],
                }));
                setAlert({ message: "تم رفع الملفات بنجاح!", type: "success" });
              }
            };
            reader.readAsDataURL(file);
          });

          console.error("خطأ في رفع الملف:", e);
          setAlert({ message: "حدث خطأ أثناء رفع الملف!", type: "error" });
        }
      };

      const deleteFile = (taskId, fileName) => {
        try {
          const updatedTasks = tasks.map((task) =>
            task.id === taskId
              ? {
                  ...task,
                  files: task.files.filter((file) => file.name !== fileName),
                }
              : task
          );
          setTasks(updatedTasks);
          localStorage.setItem("tasks", JSON.stringify(updatedTasks));

            ...prev,
            [taskId]: prev[taskId].filter((file) => file.name !== fileName),
          }));

          setAlert({ message: "حدث خطأ!", type: "error" });
        }

                      </td>
                      <td className="p-3">{task.scheduleDate}</td>
                      <td className="p-3">
                        {measurementTypes.find((type) => type.value === task.measurementType)?.label || task.measurementType}
                      </td>
                      <td className="p-3 flex space-x-2">
                        <button
                          onClick={() => updateTaskStatus(task.id, "completed")}
                          className="bg-green-600 text-white px-3 py-1 rounded-lg btn hover:bg-orange-500"
                          disabled={task.status === "completed"}
                        >
                          <i className="fas fa-check mr-1"></i>إكمال
                        </button>
                        <button
                          onClick={() => setSelectedTaskId(task.id)}
                          className="bg-yellow-500 text-white px-3 py-1 rounded-lg btn hover:bg-orange-500"
                          disabled={task.status === "completed"}
                        >
                          <i className="fas fa-clock mr-1"></i>تأجيل
                        </button>
                        <button
                          onClick={() => cancelTask(task.id)}
                          className="bg-red-600 text-white px-3 py-1 rounded-lg btn hover:bg-orange-500"
                          disabled={task.status === "completed"}
                        >
                          <i className="fas fa-times mr-1"></i>إلغاء
                        </button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>

            {technicianTasks.map((task) => (
              <div key={task.id} className="mt-4 p-4 bg-gray-50 rounded-lg">
                <h4 className="text-lg font-semibold mb-2 text-blue-600">
                  تفاصيل المهمة: {task.clientName}
                </h4>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-1">ملاحظات الفني</label>
                  <textarea
                    value={notes[task.id] || task.technicianNotes || ""}
                    onChange={(e) => setNotes({ ...notes, [task.id]: e.target.value })}
                    onBlur={() => updateNotes(task.id, notes[task.id] || task.technicianNotes || "")}
                    className="w-full px-4 py-2 border rounded-lg input-field"
                    placeholder="أدخل ملاحظاتك هنا..."
                    rows="4"
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-1">رفع ملفات</label>
                  <input
                    type="file"
                    multiple
                    onChange={(e) => handleFileUpload(task.id, e)}
                    className="w-full px-4 py-2 border rounded-lg input-field"
                  />
                  {task.files && task.files.length > 0 && (
                    <div className="mt-2">
                      <h4 className="text-sm font-semibold text-blue-600">الملفات المرفوعة:</h4>
                      <ul className="list-disc pl-5">
                        {task.files.map((file) => (
                          <li key={file.name} className="flex justify-between items-center">
                            <span>{file.name} ({file.type})</span>
                            <button
                              onClick={() => deleteFile(task.id, file.name)}
                              className="text-red-600 hover:text-red-800"
                            >
                              <i className="fas fa-trash"></i>
                            </button>
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}
                </div>
              </div>
            ))}

            {selectedTaskId && (
              <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                <h4 className="text-lg font-semibold mb-2 text-blue-600">تأجيل المهمة</h4>
                <input
                  type="date"
                  value={postponeDate}
                  onChange={(e) => setPostponeDate(e.target.value)}
                  className="px-4 py-2 border rounded-lg input-field mb-2"
                />
                <div className="flex space-x-4">
                  <button
                    onClick={() => postponeTask(selectedTaskId)}
                    className="bg-blue-600 text-white px-4 py-2 rounded-lg btn hover:bg-orange-500"
                  >
                    <i className="fas fa-save mr-2"></i>تأكيد التأجيل
                  </button>
                  <button
                    onClick={() => {
                      setSelectedTaskId(null);
                      setPostponeDate("");
                    }}
                    className="bg-gray-600 text-white px-4 py-2 rounded-lg btn hover:bg-orange-500"
                  >
                    <i className="fas fa-times mr-2"></i>إلغاء
                  </button>
                </div>
              </div>
            )}
            {alert && (
              <Alert
                message={alert.message}
                type={alert.type}
                onClose={() => setAlert(null)}
              />
            )}
          </div>
        </div>
      );
    };

    // المكون الرئيسي
    const App = () => {
      const [user, setUser] = useState(null);
      const [tasks, setTasks] = useState(() => {
        try {
          const savedTasks = localStorage.getItem("tasks");
          return savedTasks ? JSON.parse(savedTasks) : initialTasks;
        } catch (e) {
          console.error("خطأ في تحميل المهام من localStorage:", e);
          return initialTasks;
        }
      });
      const [users, setUsers] = useState(() => {
        try {
          const savedUsers = localStorage.getItem("users");
          return savedUsers ? JSON.parse(savedUsers) : initialUsers;
        } catch (e) {
          console.error("خطأ في تحميل المستخدمين من localStorage:", e);
          return initialUsers;
        }
      });

      const logout = () => {
        setUser(null);
      };

      return (
        <div>
          {!user ? (
            <Login setUser={setUser} />
          ) : user.role === "admin" ? (
            <AdminDashboard tasks={tasks} setTasks={setTasks} users={users} setUsers={setUsers} logout={logout} />
          ) : user.role === "technician" ? (
            <TechnicianDashboard tasks={tasks} setTasks={setTasks} user={user} logout={logout} />
          ) : (
            <DataEntryDashboard tasks={tasks} setTasks={setTasks} user={user} logout={logout} />
          )}
        </div>
      );
    };

    // تشغيل التطبيق
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
